# ghas-management-template-version: 1.0

name: "CodeQL Advanced Security Scanning"

on:
# Initial proposal is daily runs to avoid overloading runners, teams can uncomment below to enable on push and PR events
#  push:
#    branches: [ "main", "master" ]
#  pull_request:
#    branches: [ "main", "master" ]
  schedule:
    - cron: '55 5 * * *' # Randomized per repository, daily runs somewhere between 22:00 and 06:00 UTC
  workflow_dispatch:

env:
  ARTIFACTORY_PASSWORD: ${{ secrets.EE_ARTIFACTORY_PASSWORD }}
  ARTIFACTORY_URL: ${{ secrets.EE_ARTIFACTORY_URL }}
  ARTIFACTORY_USERNAME: ${{ secrets.EE_ARTIFACTORY_USERNAME }}
  VAULT_ROLE_ID: ${{ secrets.VAULT_ROLE_ID }}
  VAULT_SECRET_ID: ${{ secrets.VAULT_SECRET_ID }}

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      packages: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: go
            build-mode: manual
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none
          - language: java-kotlin
            build-mode: manual
    # For languages that require build, teams must specify the container in which CodeQL will run; if language does not require build this section is removed by automation
#    container:
 #     image: 'IMAGE_PLACEHOLDER' # Teams should adapt, should be in the format 'eu.gcr.io/halfpipe-io/build-image'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

  #    - name: Set up Python
   #     uses: actions/setup-python@v5
    #    with:
     #     python-version: '3.x' # Adapt if your project requires a specific version
      #    cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*' # Adapt if your project requires a specific version
          cache: 'npm'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21' # Adapt if your project requires a specific version
          cache: 'gradle' # Use 'maven' if your project uses Maven

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable' # Adapt if your project requires a specific version
          cache: true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          packs: springernature/http4k-poc-models@1.0.0

      - name: Build app
        if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          gradle build
        # Teams must specify the build command for their application; if language does not require build this step is removed by automation

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"
          threads: 2
